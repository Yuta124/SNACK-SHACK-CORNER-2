<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snack Shack Corner</title>
  <style>
    body {font-family: Arial, sans-serif; background: #fff8e6; margin: 0; padding: 20px;}
    h1 {text-align: center; color: orange;}
    h2 {color: red; border-bottom: 2px solid orange; padding-bottom: 5px;}
    h3 {color: darkred;}
    .menu {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0;}
    .item {border-radius: 10px; padding: 15px; text-align: center; background: #fff; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);}
    .item img {width: 180px; height: 140px; object-fit: cover; border-radius: 8px;}
    .item select, .item input {margin-top: 5px; padding: 5px;}
    button {margin-top: 10px; padding: 8px 15px; background: orange; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;}
    button:hover {background: red; color: white;}
    #orderSummary {margin-top: 30px; padding: 20px; border: 2px solid red; border-radius: 10px; background: #fff;}
    #orderSummary h2 {color: red;}
    .orderItem {margin: 5px 0; padding: 8px; background: #ffe6cc; border-radius: 6px; display: flex; justify-content: space-between; align-items: center;}
    .orderItem button {background: red; color: white; padding: 5px 10px; font-size: 12px;}
    #actions {margin-top: 15px; display: flex; gap: 10px;}
    #nextStep {background: green; color: white; font-weight: bold;}
    #cancelAll {background: red; color: white; font-weight: bold;}
    #customerForm {margin-top: 20px; padding: 15px; border: 2px dashed orange; display: none;}
    #customerForm input {display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 300px;}
    #finalConfirm {background: green; color: white; font-weight: bold;}
  </style>
</head>
<body>

  <h1>üçü Snack Shack Corner üçî</h1>

  <!-- Example menu item -->
  <h2>Ala Carte ‚Äì Snacks</h2>
  <div class="menu">
    <div class="item">
      <img src="https://www.recipetineats.com/tachyon/2025/01/Popcorn-chicken_2-close-up.jpg" alt="Chicken Popcorn">
      <h3>Chicken Popcorn</h3>
      <select id="popcornSize">
        <option value="4|Regular">Regular - RM4</option>
        <option value="6|Large">Large - RM6</option>
      </select><br>
      Sauce:
      <select id="popcornSauce">
        <option value="0|None">None</option>
        <option value="0.5|Chili Sauce">Chili Sauce (+RM0.50)</option>
        <option value="0.5|Cheese Sauce">Cheese Sauce (+RM0.50)</option>
      </select><br>
      Qty: <input type="number" id="popcornQty" value="1" min="1">
      <button onclick="addItemWithSize('Chicken Popcorn', document.getElementById('popcornSize').value, document.getElementById('popcornQty').value, document.getElementById('popcornSauce').value)">Add to Order</button>
    </div>
  </div>

  <!-- Order Summary -->
  <div id="orderSummary">
    <h2>üßæ Your Order</h2>
    <div id="orderList"></div>
    <p><b>Total: RM <span id="total">0</span></b></p>

    <div id="actions">
      <button id="nextStep" onclick="nextStep()">‚û°Ô∏è Next</button>
      <button id="cancelAll" onclick="cancelAll()">‚ùå Cancel All</button>
    </div>

    <div id="customerForm">
      <h3>Please enter your details:</h3>
      <label>Name:</label>
      <input type="text" id="custName" placeholder="Enter your name">
      <label>Phone Number:</label>
      <input type="text" id="custPhone" placeholder="Enter your phone number">
      <button id="finalConfirm" onclick="confirmOrder()">‚úÖ Confirm Order</button>
    </div>
  </div>

<script>
  let total = 0;

  function addItemWithSize(name, sizeValue, qty, sauceValue) {
    let [price, sizeName] = sizeValue.split("|");
    price = parseFloat(price);
    qty = parseInt(qty);

    let [sauceCost, sauceName] = sauceValue.split("|");
    sauceCost = parseFloat(sauceCost);

    const unitPrice = price + sauceCost;
    const cost = unitPrice * qty;

    let displayName = name + " (" + sizeName + ")";
    if (sauceName && sauceName !== "None") {
      displayName += " + " + sauceName;
    }

    addToOrder(displayName, qty, unitPrice);
  }

  function addToOrder(displayName, qty, unitPrice) {
    const orderList = document.getElementById("orderList");
    const existingItems = orderList.querySelectorAll(".orderItem");

    for (let item of existingItems) {
      let span = item.querySelector("span");
      if (span.dataset.name === displayName) {
        let oldQty = parseInt(span.dataset.qty);
        let newQty = oldQty + qty;
        span.dataset.qty = newQty;

        let newCost = unitPrice * newQty;
        span.dataset.unitPrice = unitPrice;
        span.textContent = displayName + " x" + newQty + " = RM " + newCost.toFixed(2);

        total += unitPrice * qty;
        document.getElementById("total").textContent = total.toFixed(2);
        return;
      }
    }

    // New line if not duplicate
    const div = document.createElement("div");
    div.className = "orderItem";

    const span = document.createElement("span");
    span.dataset.name = displayName;
    span.dataset.qty = qty;
    span.dataset.unitPrice = unitPrice;
    span.textContent = displayName + " x" + qty + " = RM " + (unitPrice * qty).toFixed(2);

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "‚ùå Cancel";
    cancelBtn.onclick = function () {
      orderList.removeChild(div);
      total -= unitPrice * parseInt(span.dataset.qty);
      document.getElementById("total").textContent = total.toFixed(2);
    };

    div.appendChild(span);
    div.appendChild(cancelBtn);
    orderList.appendChild(div);

    total += unitPrice * qty;
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function cancelAll() {
    document.getElementById("orderList").innerHTML = "";
    total = 0;
    document.getElementById("total").textContent = "0";
    document.getElementById("customerForm").style.display = "none";
  }

  function nextStep() {
    if (total === 0) {
      alert("No items in order!");
    } else {
      document.getElementById("customerForm").style.display = "block";
    }
  }

  function confirmOrder() {
    const name = document.getElementById("custName").value;
    const phone = document.getElementById("custPhone").value;

    if (name === "" || phone === "") {
      alert("‚ö†Ô∏è Please fill in your name and phone number!");
      return;
    }

    let items = "";
    const orderItems = document.querySelectorAll("#orderList .orderItem span");
    orderItems.forEach(item => {
      items += "- " + item.textContent + "\n";
    });

    const now = new Date();
    const dateTime = now.toLocaleString();

    let message = "üçü *Snack Shack Corner Order* üçî\n\n";
    message += "*Customer Name:* " + name + "\n";
    message += "*Phone:* " + phone + "\n";
    message += "*Date/Time:* " + dateTime + "\n\n";
    message += "*Order Details:*\n" + items + "\n";
    message += "*Total: RM " + total.toFixed(2) + "*\n\n";
    message += "‚úÖ Thank you for ordering with Snack Shack Corner!";

    let shopNumber = "601155075901";
    let encodedMsg = encodeURIComponent(message);

    let whatsappApp = "whatsapp://send?phone=" + shopNumber + "&text=" + encodedMsg;
    let whatsappWeb = "https://web.whatsapp.com/send?phone=" + shopNumber + "&text=" + encodedMsg;

    window.location.href = whatsappApp;
    setTimeout(() => {
      window.open(whatsappWeb, "_blank");
    }, 800);
  }
</script>

</body>
</html>
