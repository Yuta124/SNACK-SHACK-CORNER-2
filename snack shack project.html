<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Shack Menu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { background: #ffcc00; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .menu-section { padding: 1rem; }
    .menu-title { font-size: 1.3rem; margin-bottom: 0.5rem; border-bottom: 2px solid #ddd; }
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
    .menu-item { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 1rem; text-align: center; }
    .menu-item img { width: 100px; height: 100px; object-fit: cover; margin-bottom: 0.5rem; }
    .menu-item h3 { margin: 0.5rem 0; font-size: 1.1rem; }
    .menu-item button { background: #ff6600; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; }
    .menu-item button:hover { background: #e65c00; }
    #orderSummary { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 2px solid #ddd; padding: 0.5rem; box-shadow: 0 -2px 6px rgba(0,0,0,0.1); }
    #orderList { max-height: 100px; overflow-y: auto; font-size: 0.9rem; }
    #orderPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    #orderPopup .popup-content { background: #fff; padding: 1rem; border-radius: 12px; width: 90%; max-width: 400px; }
    #viewOrderBtn { display: none; position: fixed; bottom: 80px; right: 20px; background: #ff6600; color: #fff; border: none; padding: 0.7rem 1.2rem; border-radius: 50px; cursor: pointer; }
    #viewOrderBtn:hover { background: #e65c00; }
    .customer-form { display: none; margin-top: 1rem; }
    .customer-form input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>

<header>Snack Shack Menu</header>

<div class="menu-section">
  <div class="menu-title">üçî Ala Carte</div>
  <div class="menu-grid">
    <div class="menu-item">
      <img src="chicken_popcorn.jpg" alt="Chicken Popcorn">
      <h3>Chicken Popcorn</h3>
      <p>RM 5.00</p>
      <button onclick="addToOrder('Chicken Popcorn', 5.00)">Add</button>
    </div>
    <div class="menu-item">
      <img src="twist_potato.jpg" alt="Twist Potato">
      <h3>Twist Potato</h3>
      <p>RM 4.00</p>
      <button onclick="addToOrder('Twist Potato', 4.00)">Add</button>
    </div>
  </div>
</div>

<div class="menu-section">
  <div class="menu-title">üéÅ Combo Sets</div>
  <div class="menu-grid">
    <div class="menu-item">
      <img src="chicken_popcorn_combo.jpg" alt="Chicken Popcorn Set">
      <h3>Chicken Popcorn Set</h3>
      <p>RM 8.00</p>
      <p><small>Includes Regular Chicken Popcorn + 1 Beverage</small></p>
      <button onclick="addToOrder('Chicken Popcorn Set', 8.00)">Add</button>
    </div>
    <div class="menu-item">
      <img src="twist_potato_combo.jpg" alt="Twist Potato Set">
      <h3>Twist Potato Set</h3>
      <p>RM 7.00</p>
      <p><small>Includes Twist Potato + 1 Beverage</small></p>
      <button onclick="addToOrder('Twist Potato Set', 7.00)">Add</button>
    </div>
  </div>
</div>

<div id="orderSummary">
  <strong>Your Order</strong>
  <div id="orderList"></div>
  <p>Total: RM <span id="totalPrice">0.00</span></p>
  <button onclick="cancelAll()">Cancel All</button>
  <button onclick="nextStep()">Next</button>
</div>

<button id="viewOrderBtn" onclick="showPopup()">View Order</button>

<div id="orderPopup">
  <div class="popup-content">
    <h3>Your Order</h3>
    <div id="popupOrderList"></div>
    <p>Total: RM <span id="popupTotal">0.00</span></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<div id="customerForm" class="customer-form">
  <input type="text" id="custName" placeholder="Enter your name">
  <input type="text" id="custPhone" placeholder="Enter your phone number">
  <button onclick="confirmOrder()">Confirm Order via WhatsApp</button>
</div>

<script>
  let total = 0;
  let totalQty = 0;

  function addToOrder(item, price) {
    let orderList = document.getElementById("orderList");
    let entry = document.createElement("div");
    entry.innerHTML = `<span>${item} - RM ${price.toFixed(2)}</span>`;
    orderList.appendChild(entry);
    total += price;
    totalQty++;
    updateTotal();
    syncPopup();
  }

  function updateTotal() {
    document.getElementById("totalPrice").textContent = total.toFixed(2);
    document.getElementById("popupTotal").textContent = total.toFixed(2);
  }

  function syncPopup() {
    document.getElementById("popupOrderList").innerHTML = document.getElementById("orderList").innerHTML;
  }

  function showPopup() {
    syncPopup();
    document.getElementById("orderPopup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("orderPopup").style.display = "none";
  }

  function cancelAll() {
    document.getElementById("orderList").innerHTML = "";
    total = 0; totalQty = 0;
    updateTotal();
    document.getElementById("customerForm").style.display = "none";
  }

  function nextStep() {
    if (total === 0) alert("No items in order!");
    else document.getElementById("customerForm").style.display = "block";
  }

  function confirmOrder() {
    const name = document.getElementById("custName").value;
    const phone = document.getElementById("custPhone").value;
    const orderItems = document.querySelectorAll("#orderList span");
    if (!name || !phone) { alert("Please enter your name and phone number!"); return; }
    let items = "";
    orderItems.forEach(item => { items += item.textContent + "\n"; });
    let message = "üçü *Snack Shack Corner Order* üçî\n\n*Name:* " + name +
                  "\n*Phone:* " + phone + "\n\n*Order:*\n" + items +
                  "\n*Total: RM " + total.toFixed(2) + "*\n\n‚úÖ Thank you for ordering with Snack Shack Corner!";
    let shopNumber = "601155075901";
    let encodedMsg = encodeURIComponent(message);

    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "whatsapp://send?phone=" + shopNumber + "&text=" + encodedMsg;
    } else {
      window.open("https://web.whatsapp.com/send?phone=" + shopNumber + "&text=" + encodedMsg, "_blank");
    }
  }

  window.addEventListener("scroll", function() {
    const orderSummary = document.getElementById("orderSummary").getBoundingClientRect();
    const viewBtn = document.getElementById("viewOrderBtn");
    if (orderSummary.top < window.innerHeight && orderSummary.bottom > 0) {
      viewBtn.style.display = "none";
    } else if (totalQty > 0) {
      viewBtn.style.display = "block";
    }
  });
</script>

</body>
</html>
