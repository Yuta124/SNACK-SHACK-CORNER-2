<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Shack Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* üé® Title with shadow & design */
    header {
      margin-bottom: 20px;
    }
    header h1 {
      color: orange;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 3px 3px 6px black;
      letter-spacing: 3px;
      margin: 5px 0;
      transition: transform 0.3s ease-in-out;
    }
    header h2 {
      color: #b33;
      font-style: italic;
      font-size: 18px;
      margin: 0;
      text-shadow: 1px 1px 3px #666;
    }

    h2.section-title {
      color: red;
      border-bottom: 2px solid orange;
      padding-bottom: 5px;
      text-align: left;
      margin-top: 30px;
    }
    h3 {color: darkred; margin-top: 10px;}

    /* üçî Menu grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    /* üçü Menu item (card) */
    .item {
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
    }
    .item img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item select, .item input {
      margin-top: 5px;
      padding: 5px;
    }

    /* ‚ú® Button effects */
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      transform: scale(1.08);
      background: red;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }

    /* üìã Order summary */
    #orderSummary {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      background: #fff;
      text-align: left;
    }
    #orderSummary h2 {color: red;}
    .orderItem {
      margin: 5px 0;
      padding: 8px;
      background: #ffe6cc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .orderButtons button {
      background: orange;
      color: black;
      margin-left: 5px;
      padding: 3px 8px;
      font-size: 14px;
      border-radius: 4px;
    }
    .orderButtons button:hover {
      background: red;
      color: white;
    }

    #actions {margin-top: 15px; display: flex; gap: 10px;}
    #nextStep {background: green; color: white; font-weight: bold;}
    #cancelAll {background: red; color: white; font-weight: bold;}

    #customerForm {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed orange;
      display: none;
    }
    #customerForm input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #finalConfirm {background: green; color: white; font-weight: bold;}

    /* üì± Mobile version styles */
    @media screen and (max-width: 768px) {
      body {padding: 10px;}
      header h1 {font-size: 28px;}
      header h2 {font-size: 14px;}
      h2.section-title {font-size: 18px;}
      .menu {grid-template-columns: 1fr;}
      .item {padding: 12px; font-size: 14px;}
      .item img {width: 100%; height: auto;}
      .item select, .item input {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        margin: 6px 0;
      }
      .item button {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 8px;
      }
      #orderSummary {font-size: 15px; padding: 15px;}
      .orderButtons button {padding: 6px 10px; font-size: 16px;}
      #actions {flex-direction: column;}
      #actions button {width: 100%; font-size: 16px; padding: 12px;}
      #customerForm input {font-size: 16px; padding: 10px; width: 100%;}
      #finalConfirm {width: 100%; padding: 12px; font-size: 16px;}
    }
  </style>
</head>
<body>

  <header>
    <h1>WELCOME TO SNACK SHACK CORNER</h1>
    <h2>‚ÄúSnack it like you mean it‚Äù</h2>
  </header>

  <!-- Example Section -->
  <h2 class="section-title">üçó Ala Carte ‚Äì Snacks</h2>
  <div class="menu">
    <div class="item">
      <img src="https://www.recipetineats.com/tachyon/2025/01/Popcorn-chicken_2-close-up.jpg" alt="Chicken Popcorn">
      <h3>üçó Chicken Popcorn</h3>
      Size:
      <select id="popcornSize">
        <option value="4|Regular">Regular - RM4</option>
        <option value="6|Large">Large - RM6</option>
      </select><br>
      Sauce:
      <select id="popcornSauce">
        <option value="0|None">None</option>
        <option value="0.5|Chili Sauce">Chili Sauce (+RM0.50)</option>
        <option value="0.5|Cheese Sauce">Cheese Sauce (+RM0.50)</option>
      </select><br>
      Qty: <input type="number" id="popcornQty" value="1" min="1">
      <button onclick="addItemWithSize('Chicken Popcorn', popcornSize.value, popcornQty.value, popcornSauce.value)">Add to Order</button>
    </div>
  </div>

  <!-- Order Summary -->
  <div id="orderSummary">
    <h2>üßæ Your Order</h2>
    <div id="orderList"></div>
    <p><b>Total: RM <span id="total">0</span></b></p>

    <div id="actions">
      <button id="nextStep" onclick="nextStep()">‚û°Ô∏è Next</button>
      <button id="cancelAll" onclick="cancelAll()">‚ùå Cancel All</button>
    </div>

    <div id="customerForm">
      <h3>Please enter your details:</h3>
      <label>Name:</label>
      <input type="text" id="custName" placeholder="Enter your name">
      <label>Phone Number:</label>
      <input type="text" id="custPhone" placeholder="Enter your phone number">
      <button id="finalConfirm" onclick="confirmOrder()">‚úÖ Confirm Order</button>
    </div>
  </div>

<script>
  let total = 0;

  function addItemWithSize(name, sizeValue, qty, sauceValue) {
    let [price, sizeName] = sizeValue.split("|");
    price = parseFloat(price);
    qty = parseInt(qty);

    let [sauceCost, sauceName] = sauceValue.split("|");
    sauceCost = parseFloat(sauceCost);

    const unitPrice = price + sauceCost;
    let displayName = name + " (" + sizeName + ")";
    if (sauceName && sauceName !== "None") {
      displayName += " + " + sauceName;
    }

    addToOrder(displayName, qty, unitPrice);
  }

  function addItem(name, price, qty, sauceValue) {
    price = parseFloat(price);
    qty = parseInt(qty);

    let [sauceCost, sauceName] = sauceValue.split("|");
    sauceCost = parseFloat(sauceCost);

    const unitPrice = price + sauceCost;
    let displayName = name;
    if (sauceName && sauceName !== "None") {
      displayName += " + " + sauceName;
    }

    addToOrder(displayName, qty, unitPrice);
  }

  function addToOrder(displayName, qty, unitPrice) {
    const orderList = document.getElementById("orderList");
    const existingItems = orderList.querySelectorAll(".orderItem");

    for (let item of existingItems) {
      let span = item.querySelector("span");
      if (span.dataset.name === displayName) {
        let oldQty = parseInt(span.dataset.qty);
        let newQty = oldQty + qty;
        span.dataset.qty = newQty;
        span.textContent = displayName + " x" + newQty + " = RM " + (unitPrice * newQty).toFixed(2);
        total += unitPrice * qty;
        document.getElementById("total").textContent = total.toFixed(2);
        return;
      }
    }

    const div = document.createElement("div");
    div.className = "orderItem";

    const span = document.createElement("span");
    span.dataset.name = displayName;
    span.dataset.qty = qty;
    span.dataset.unitPrice = unitPrice;
    span.textContent = displayName + " x" + qty + " = RM " + (unitPrice * qty).toFixed(2);

    const btns = document.createElement("div");
    btns.className = "orderButtons";

    const plusBtn = document.createElement("button");
    plusBtn.textContent = "+";
    plusBtn.onclick = function () {
      let currentQty = parseInt(span.dataset.qty);
      let newQty = currentQty + 1;
      span.dataset.qty = newQty;
      span.textContent = displayName + " x" + newQty + " = RM " + (unitPrice * newQty).toFixed(2);
      total += unitPrice;
      document.getElementById("total").textContent = total.toFixed(2);
    };

    const minusBtn = document.createElement("button");
    minusBtn.textContent = "-";
    minusBtn.onclick = function () {
      let currentQty = parseInt(span.dataset.qty);
      if (currentQty > 1) {
        let newQty = currentQty - 1;
        span.dataset.qty = newQty;
        span.textContent = displayName + " x" + newQty + " = RM " + (unitPrice * newQty).toFixed(2);
        total -= unitPrice;
      } else {
        orderList.removeChild(div);
        total -= unitPrice;
      }
      document.getElementById("total").textContent = total.toFixed(2);
    };

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "‚ùå Cancel";
    cancelBtn.onclick = function () {
      orderList.removeChild(div);
      total -= unitPrice * parseInt(span.dataset.qty);
      document.getElementById("total").textContent = total.toFixed(2);
    };

    btns.appendChild(plusBtn);
    btns.appendChild(minusBtn);
    btns.appendChild(cancelBtn);

    div.appendChild(span);
    div.appendChild(btns);
    orderList.appendChild(div);

    total += unitPrice * qty;
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function cancelAll() {
    document.getElementById("orderList").innerHTML = "";
    total = 0;
    document.getElementById("total").textContent = "0";
    document.getElementById("customerForm").style.display = "none";
  }

  function nextStep() {
    if (total === 0) {
      alert("No items in order!");
    } else {
      document.getElementById("customerForm").style.display = "block";
    }
  }

  function confirmOrder() {
    const name = document.getElementById("custName").value;
    const phone = document.getElementById("custPhone").value;
    const orderItems = document.querySelectorAll("#orderList span");

    if (!name || !phone) {
      alert("Please enter your name and phone number!");
      return;
    }

    let items = "";
    orderItems.forEach(item => {
      items += item.textContent + "\n";
    });

    let message = "New Order from Snack Shack Corner\n\n";
    message += "Name: " + name + "\n";
    message += "Phone: " + phone + "\n\n";
    message += "Order:\n" + items + "\n";
    message += "Total: RM " + total.toFixed(2);

    let shopNumber = "601155075901"; // your WhatsApp number
    let encodedMsg = encodeURIComponent(message);

    let whatsappApp = "whatsapp://send?phone=" + shopNumber + "&text=" + encodedMsg;
    let whatsappWeb = "https://web.whatsapp.com/send?phone=" + shopNumber + "&text=" + encodedMsg;

    window.location.href = whatsappApp;
    setTimeout(() => {
      window.open(whatsappWeb, "_blank");
    }, 800);
  }
</script>

</body>
</html>
