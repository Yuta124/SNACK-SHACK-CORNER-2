<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snack Shack Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      width: 230px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    .button:hover {
      background-color: #2563eb;
    }
    #orderSummary {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    #orderList .orderItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    #viewOrderBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    #orderPopup, #messageBox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h1>ü•¢ Snack Shack Ordering System ü•§</h1>

  <!-- SNACK SECTION -->
  <h2>Snacks</h2>
  <div class="menu-section">
    <div class="item">
      <img src="https://st3.depositphotos.com/1005682/19548/i/450/depositphotos_195488838-stock-photo-bowl-full-fish-ball-curry.jpg">
      <h3>üêü Curry Fishball</h3>
      Size:
      <select id="fishballDeal">
        <option value="1|3pcs">3 pcs - RM1</option>
        <option value="2|6pcs">6 pcs - RM2</option>
      </select><br>
      Qty: <input type="number" id="fishballQty" value="1" min="1"><br>
      <button class="button" onclick="addItemWithSize('Curry Fishball', fishballDeal.value, fishballQty.value, '0|None')">Add to Order</button>
    </div>
  </div>

  <!-- COMBO SECTION -->
  <h2>Combo Sets</h2>
  <div class="menu-section">
    <div class="item">
      <img src="https://st3.depositphotos.com/1005682/19548/i/450/depositphotos_195488838-stock-photo-bowl-full-fish-ball-curry.jpg">
      <h3>Curry Fishball Set</h3>
      <p>9pcs Curry Fishball + 1 beverage (can choose)</p>
      Beverage:
      <select id="fishballSetBeverage">
        <option value="Soda Lemonade">Soda Lemonade</option>
        <option value="Soda Ribena">Soda Ribena</option>
      </select><br>
      Ice:
      <select id="fishballSetIce">
        <option>Normal Ice</option>
        <option>Less Ice</option>
        <option>No Ice</option>
      </select><br>
      Price: RM7<br>
      Qty: <input type="number" id="fishballSetQty" value="1" min="1"><br>
      <button class="button" onclick="addComboSet('Curry Fishball Set', 7, fishballSetQty.value, fishballSetBeverage.value, fishballSetIce.value, '0|None')">Add to Order</button>
    </div>
  </div>

  <!-- ORDER SUMMARY -->
  <div id="orderSummary">
    <h2>üßæ Order Summary</h2>
    <div id="orderList"></div>
    <p><strong>Total: RM <span id="total">0.00</span></strong></p>
    <button class="button" onclick="cancelAll()">Cancel</button>
    <button class="button" onclick="nextStep()">Next</button>
  </div>

  <!-- CUSTOMER FORM -->
  <div id="customerForm" style="display:none; margin-top: 20px; text-align: center;">
    <h3>Enter Your Details</h3>
    Name: <input type="text" id="custName" placeholder="Your Name"><br><br>
    Phone: <input type="text" id="custPhone" placeholder="e.g. 0123456789"><br><br>
    <button class="button" onclick="confirmOrder()">Confirm Order</button>
  </div>

  <!-- FLOATING BUTTON -->
  <button id="viewOrderBtn" onclick="showPopup()">üõí</button>

  <!-- POPUP -->
  <div id="orderPopup">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">X</button>
      <h3>Your Order</h3>
      <div id="popupOrderList"></div>
      <p><strong>Total: RM <span id="popupTotal">0.00</span></strong></p>
    </div>
  </div>

  <!-- MESSAGE BOX -->
  <div id="messageBox">
    <div class="popup">
      <p id="messageText"></p>
      <button class="button" onclick="hideMessage()">OK</button>
    </div>
  </div>

  <script>
    let order = [];

    function addItemWithSize(name, sizeValue, qty, sauceValue) {
      let [price, size] = sizeValue.split("|");
      let [saucePrice, sauce] = sauceValue.split("|");
      let total = (parseFloat(price) + parseFloat(saucePrice)) * qty;
      let itemName = `${name} (${size}${sauce !== "None" ? ", " + sauce : ""})`;
      order.push({ itemName, qty: parseInt(qty), total });
      updateOrder();
    }

    function addComboSet(name, price, qty, beverage, ice, sauceValue) {
      let [saucePrice, sauce] = sauceValue.split("|");
      let itemName = `${name} (${beverage}, ${ice}${sauce !== "None" ? ", " + sauce : ""})`;
      let total = (parseFloat(price) + parseFloat(saucePrice)) * qty;
      order.push({ itemName, qty: parseInt(qty), total });
      updateOrder();
    }

    function updateOrder() {
      let orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      let total = 0;
      order.forEach((item, index) => {
        total += item.total;
        orderList.innerHTML += `
          <div class="orderItem">
            <div>${item.itemName} x${item.qty}</div>
            <div>RM ${item.total.toFixed(2)}</div>
            <button class="close-btn" onclick="removeItem(${index})">X</button>
          </div>`;
      });
      document.getElementById("total").innerText = total.toFixed(2);
      document.getElementById("popupTotal").innerText = total.toFixed(2);
      document.getElementById("popupOrderList").innerHTML = orderList.innerHTML;
      document.getElementById("viewOrderBtn").style.display = order.length > 0 ? "block" : "none";
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrder();
    }

    function cancelAll() {
      order = [];
      updateOrder();
    }

    function nextStep() {
      if (order.length === 0) {
        showMessage("Please add something to your order first!");
        return;
      }
      document.getElementById("customerForm").style.display = "block";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function confirmOrder() {
      let name = document.getElementById("custName").value;
      let phone = document.getElementById("custPhone").value;
      if (name.trim() === "" || phone.trim() === "") {
        showMessage("Please fill in your name and phone number!");
        return;
      }

      let orderText = order.map(o => `${o.itemName} x${o.qty}`).join("%0A");
      let total = document.getElementById("total").innerText;
      let msg = `Hello, I would like to place an order:%0A%0A${orderText}%0A%0ATotal: RM${total}%0A%0AName: ${name}%0APhone: ${phone}`;
      window.open(`https://wa.me/601155075901?text=${msg}`, "_blank");
    }

    function showPopup() {
      document.getElementById("orderPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("orderPopup").style.display = "none";
    }

    function showMessage(msg) {
      document.getElementById("messageText").innerText = msg;
      document.getElementById("messageBox").style.display = "flex";
    }

    function hideMessage() {
      document.getElementById("messageBox").style.display = "none";
    }
  </script>
</body>
</html>
