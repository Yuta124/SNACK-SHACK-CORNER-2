<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Shack Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: orange;
      font-size: 36px;
      margin: 5px 0;
      text-shadow: 2px 2px 4px black;
      font-family: "Trebuchet MS", sans-serif;
      letter-spacing: 2px;
    }
    header h2 {
      color: #b33;
      font-style: italic;
      font-size: 16px;
      margin: 0;
    }
    h2.section-title {
      color: red;
      border-bottom: 2px solid orange;
      padding-bottom: 5px;
      text-align: left;
      margin-top: 30px;
    }
    h3 {color: darkred;}
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .item {
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {transform: scale(1.03);}
    .item img {
      width: 180px; height: 140px;
      object-fit: cover; border-radius: 8px;
    }
    .item select, .item input {margin-top: 5px; padding: 5px;}
    button {
      margin-top: 10px; padding: 8px 15px;
      background: orange; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {background: red; color: white; transform: scale(1.05);}
    #orderSummary {
      margin-top: 30px; padding: 20px;
      border: 2px solid red; border-radius: 10px;
      background: #fff; text-align: left;
    }
    #orderSummary h2 {color: red;}
    .orderItem {
      margin: 5px 0; padding: 8px;
      background: #ffe6cc; border-radius: 6px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .orderButtons button {
      background: orange; color: black;
      margin-left: 5px; padding: 3px 8px;
      font-size: 14px; border-radius: 4px;
    }
    .orderButtons button:hover {background: red; color: white;}
    #actions {margin-top: 15px; display: flex; gap: 10px;}
    #nextStep {background: green; color: white; font-weight: bold;}
    #cancelAll {background: red; color: white; font-weight: bold;}
    #customerForm {margin-top: 20px; padding: 15px; border: 2px dashed orange; display: none;}
    #customerForm input {
      display: block; margin: 10px 0; padding: 8px;
      width: 100%; max-width: 300px;
    }
    #finalConfirm {background: green; color: white; font-weight: bold;}

    /* Floating View Order Button */
    #viewOrderBtn {
      position: fixed; bottom: 20px; right: 20px;
      background: orange; color: black;
      border-radius: 50px; padding: 12px 18px;
      font-size: 18px; font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      display: none; z-index: 999;
      transition: transform 0.2s;
    }
    #viewOrderBtn:hover {background: red; color: white; transform: scale(1.1);}
    #viewOrderBtn span {
      background: red; color: white;
      border-radius: 50%; padding: 3px 7px; margin-left: 5px;
    }

    /* Order Popup Modal */
    #orderPopup {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; justify-content: center; align-items: center;
      z-index: 1000;
    }
    #orderPopupContent {
      background: white; padding: 20px;
      border-radius: 10px; width: 90%; max-width: 400px;
      text-align: left;
    }
    #orderPopupContent h3 {margin-top: 0; color: red;}
    #closePopup {
      background: red; color: white; padding: 8px 12px;
      border: none; border-radius: 5px;
      cursor: pointer; float: right;
    }

    /* üì± Mobile styles */
    @media screen and (max-width: 768px) {
      .menu {grid-template-columns: 1fr;}
      .item img {width: 100%; height: auto;}
      .item button {width: 100%;}
      #actions {flex-direction: column;}
      #actions button, #finalConfirm {width: 100%;}
    }
  </style>
</head>
<body>

  <header>
    <h1>WELCOME TO SNACK SHACK CORNER</h1>
    <h2>‚ÄúSnack it like you mean it‚Äù</h2>
  </header>

  <!-- Snacks -->
  <h2 class="section-title">üçó Ala Carte ‚Äì Snacks</h2>
  <div class="menu">
    <div class="item">
      <img src="https://www.recipetineats.com/tachyon/2025/01/Popcorn-chicken_2-close-up.jpg">
      <h3>üçó Chicken Popcorn</h3>
      Size:
      <select id="popcornSize">
        <option value="4|Regular">Regular - RM4</option>
        <option value="6|Large">Large - RM6</option>
      </select><br>
      Sauce:
      <select id="popcornSauce">
        <option value="0|None">None</option>
        <option value="0.5|Chili Sauce">Chili Sauce (+RM0.50)</option>
        <option value="0.5|Cheese Sauce">Cheese Sauce (+RM0.50)</option>
      </select><br>
      Qty: <input type="number" id="popcornQty" value="1" min="1">
      <button onclick="addItemWithSize('Chicken Popcorn',
        document.getElementById('popcornSize').value,
        document.getElementById('popcornQty').value,
        document.getElementById('popcornSauce').value)">Add to Order</button>
    </div>
  </div>

  <!-- Order Summary -->
  <div id="orderSummary">
    <h2>üßæ Your Order</h2>
    <div id="orderList"></div>
    <p><b>Total: RM <span id="total">0</span></b></p>
    <div id="actions">
      <button id="nextStep" onclick="nextStep()">‚û°Ô∏è Next</button>
      <button id="cancelAll" onclick="cancelAll()">‚ùå Cancel All</button>
    </div>
    <div id="customerForm">
      <h3>Please enter your details:</h3>
      <input type="text" id="custName" placeholder="Enter your name">
      <input type="text" id="custPhone" placeholder="Enter your phone number">
      <button id="finalConfirm" onclick="confirmOrder()">‚úÖ Confirm Order</button>
    </div>
  </div>

  <!-- Floating View Order Button -->
  <div id="viewOrderBtn" onclick="showPopup()">üßæ View Order <span id="orderCount">0</span></div>

  <!-- Order Popup -->
  <div id="orderPopup">
    <div id="orderPopupContent">
      <button id="closePopup" onclick="closePopup()">Close</button>
      <h3>Your Order</h3>
      <div id="popupOrderList"></div>
      <p><b>Total: RM <span id="popupTotal">0</span></b></p>
    </div>
  </div>

<script>
  let total = 0;
  let totalQty = 0;

  function addItemWithSize(name, sizeValue, qty, sauceValue) {
    let [price, sizeName] = sizeValue.split("|");
    price = parseFloat(price);
    qty = parseInt(qty);
    let [sauceCost, sauceName] = sauceValue.split("|");
    sauceCost = parseFloat(sauceCost);
    const unitPrice = price + sauceCost;
    let displayName = name + " (" + sizeName + ")";
    if (sauceName && sauceName !== "None") displayName += " + " + sauceName;
    addToOrder(displayName, qty, unitPrice);
  }

  function addToOrder(displayName, qty, unitPrice) {
    const orderList = document.getElementById("orderList");
    const existingItems = orderList.querySelectorAll(".orderItem");

    for (let item of existingItems) {
      let span = item.querySelector("span");
      if (span.dataset.name === displayName) {
        let oldQty = parseInt(span.dataset.qty);
        let newQty = oldQty + qty;
        span.dataset.qty = newQty;
        span.textContent = displayName+" x"+newQty+" = RM "+(unitPrice*newQty).toFixed(2);
        total += unitPrice * qty;
        totalQty += qty;
        updateTotal();
        return;
      }
    }

    const div = document.createElement("div");
    div.className = "orderItem";
    const span = document.createElement("span");
    span.dataset.name = displayName;
    span.dataset.qty = qty;
    span.dataset.unitPrice = unitPrice;
    span.textContent = displayName+" x"+qty+" = RM "+(unitPrice*qty).toFixed(2);

    const btns = document.createElement("div");
    btns.className = "orderButtons";

    const plusBtn = document.createElement("button");
    plusBtn.textContent = "+";
    plusBtn.onclick = function () {
      let newQty = parseInt(span.dataset.qty) + 1;
      span.dataset.qty = newQty;
      span.textContent = displayName+" x"+newQty+" = RM "+(unitPrice*newQty).toFixed(2);
      total += unitPrice; totalQty++;
      updateTotal();
    };

    const minusBtn = document.createElement("button");
    minusBtn.textContent = "-";
    minusBtn.onclick = function () {
      let currentQty = parseInt(span.dataset.qty);
      if (currentQty > 1) {
        let newQty = currentQty - 1;
        span.dataset.qty = newQty;
        span.textContent = displayName+" x"+newQty+" = RM "+(unitPrice*newQty).toFixed(2);
        total -= unitPrice; totalQty--;
      } else {
        orderList.removeChild(div);
        total -= unitPrice; totalQty--;
      }
      updateTotal();
    };

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "‚ùå Cancel";
    cancelBtn.onclick = function () {
      orderList.removeChild(div);
      total -= unitPrice * parseInt(span.dataset.qty);
      totalQty -= parseInt(span.dataset.qty);
      updateTotal();
    };

    btns.appendChild(plusBtn);
    btns.appendChild(minusBtn);
    btns.appendChild(cancelBtn);
    div.appendChild(span);
    div.appendChild(btns);
    orderList.appendChild(div);

    total += unitPrice * qty;
    totalQty += qty;
    updateTotal();
  }

  function updateTotal() {
    document.getElementById("total").textContent = total.toFixed(2);
    document.getElementById("popupTotal").textContent = total.toFixed(2);
    document.getElementById("orderCount").textContent = totalQty;
    document.getElementById("viewOrderBtn").style.display = totalQty>0?"block":"none";
    syncPopup();
  }

  function syncPopup() {
    document.getElementById("popupOrderList").innerHTML = document.getElementById("orderList").innerHTML;
  }

  function showPopup() {
    syncPopup();
    document.getElementById("orderPopup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("orderPopup").style.display = "none";
  }

  function cancelAll() {
    document.getElementById("orderList").innerHTML = "";
    total = 0; totalQty = 0;
    updateTotal();
    document.getElementById("customerForm").style.display = "none";
  }

  function nextStep() {
    if (total === 0) {
      alert("No items in order!");
    } else {
      document.getElementById("customerForm").style.display = "block";
    }
  }

  function confirmOrder() {
    const name = document.getElementById("custName").value;
    const phone = document.getElementById("custPhone").value;
    const orderItems = document.querySelectorAll("#orderList span");
    if (!name || !phone) {
      alert("Please enter your name and phone number!");
      return;
    }
    let items = "";
    orderItems.forEach(item => { items += item.textContent + "\n"; });
    let message = "üçü *Snack Shack Corner Order* üçî\n\n";
    message += "*Name:* "+name+"\n";
    message += "*Phone:* "+phone+"\n\n";
    message += "*Order:*\n"+items+"\n";
    message += "*Total: RM "+total.toFixed(2)+"*\n\n";
    message += "‚úÖ Thank you for ordering with Snack Shack Corner!";
    let shopNumber = "601155075901";
    let encodedMsg = encodeURIComponent(message);
    window.location.href = "whatsapp://send?phone="+shopNumber+"&text="+encodedMsg;
    setTimeout(()=>{window.open("https://web.whatsapp.com/send?phone="+shopNumber+"&text="+encodedMsg,"_blank");},800);
  }

  // Hide floating button when inside order section
  window.addEventListener("scroll", function(){
    const orderSummary=document.getElementById("orderSummary").getBoundingClientRect();
    const viewBtn=document.getElementById("viewOrderBtn");
    if(orderSummary.top<window.innerHeight && orderSummary.bottom>0){
      viewBtn.style.display="none";
    } else if(totalQty>0){
      viewBtn.style.display="block";
    }
  });
</script>

</body>
</html>
